settings:
 language: "eng"
 force-language: false
 shutdown-message: "Server closed"
 query-plugins: true
 deprecated-verbose: true
 async-workers: auto
 safe-spawn: true
 waterdogpe: false
 download-spark: true

network:
 maximum-stale-datagrams: 512
 batch-threshold: 256
 compression-level: 7
 async-compression: false
 zlib-provider: 2
 snappy: false

debug:
 level: 1
 commands: false
 ignored-packets:
  - LevelChunkPacket

level-settings:
 default-format: anvil
 auto-tick-rate: true
 auto-tick-rate-limit: 20
 base-tick-rate: 1
 always-tick-players: false
 tick-redstone: true

chunk-saving:
 maximum-size-per-chunk: 1048576

chunk-sending:
 per-tick: 8
 max-chunks: 192
 spawn-threshold: 56
 cache-chunks: false

chunk-ticking:
 per-tick: 40
 tick-radius: 3
 light-updates: false
 clear-tick-list: false

chunk-generation:
 queue-size: 8
 population-queue-size: 8

ticks-per:
 animal-spawns: 400
 monster-spawns: 1
 autosave: 6000
 cache-cleanup: 900

memory-compression:
 enable: true
 slots: 32
 default-temperature: 32
 threshold:
  freezing-point: 0
  boiling-point: 1024
  absolute-zero: -256
 heat:
  melting: 16
  single-operation: 1
  batch-operation: 32


spawn-limits:
 monsters: 70
 animals: 15
 water-animals: 5
 ambient: 15

player:
 save-player-data: true
 skin-change-cooldown: 30
 force-skin-trusted: false
 check-movement: true

aliases:

worlds:
 #world:
 # seed: 404
 # generator: FLAT:2;7,59x1,3x3,2;1;decoration(treecount=80 grasscount=45)

anti-xray:
 #world:
 # enabled: true
 # level: low
 # pre-deobfuscate: true
