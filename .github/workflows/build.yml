name: Build Legacy PowerNukkitX

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: ./gradlew clean build

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: PowerNukkitX-legacy
          path: build/libs/*.jar
