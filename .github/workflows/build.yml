name: PowerNukkitX Build

on:
  push:
    branches:
      - master
      - experimental
  pull_request:
    branches:
      - master
      - experimental

jobs:
  filter:
    name: Filter relevant changes
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.filter.outputs.src }}
    steps:
      - name: Detect modified files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            src:
              - 'src/**'
              - 'build.gradle.kts'
              - 'settings.gradle.kts'
              - '.github/workflows/build.yml'

  build:
    name: Build & Test (fast)
    runs-on: ubuntu-latest
    needs: filter
    if: needs.filter.outputs.src == 'true'
    timeout-minutes: 15
    steps:
      - name: Checkout repository (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false

      - name: Set up JDK 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build project (parallel, optimized)
        run: ./gradlew assemble --no-daemon --parallel --max-workers=2 --no-configuration-cache --stacktrace

      - name: Upload JAR artifact (on success)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: powernukkitx-jar
          path: build/libs/*.jar

      - name: Upload test results (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/

  check:
    name: Static checks (format, lint)
    runs-on: ubuntu-latest
    needs: filter
    if: needs.filter.outputs.src == 'true'
    steps:
      - name: Checkout repository (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false

      - name: Set up JDK 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Gradle check (format, lint, etc)
        run: ./gradlew check --no-daemon --parallel --max-workers=2 --no-configuration-cache --stacktrace

  summary:
    name: Build summary
    runs-on: ubuntu-latest
    needs: [build, check]
    if: always()
    steps:
      - name: Show build summary
        run: |
          echo 'Build & static checks completed. See artifacts and logs above.'
